language: node_js
dist: trusty
sudo: required
node_js:
  - "8"
  - "7"
  - "6"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
  - npm rebuild phantom-prebuilt
script:
  - node spec/integration/server.js &
  - env
  - npm run lint
  - npm run test
